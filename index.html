<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->


        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- ?Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <!-- my styles -->

        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>

        <main class="pricing">
            <div class="pricing__img"><img src="./images/illustration-hero.svg" alt=""></div>
            <div class="pricing__content">
                <h1 class="title">Order Summary</h1>
                <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
                                                                                                                                                                                                                                                                device anywhere you like!</p>
                <div class="pricing__card">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="pricing__card-desc">
                        <p class="desc-title">Annual Plan</p>
                        <p>
                            $59.99/year</p>
                    </div>
                    <button class="change">Change</button>
                </div>
                <button type="button" class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>

        </main>


        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                                                                                                                                                                                                                                                                    Coded by
            <a href="https://william-portfolio26.netlify.app/">William</a>.
        </div>
    </body>
</html>
